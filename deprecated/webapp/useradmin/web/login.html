        <link href="/useradmin/style.css" rel="stylesheet" type="text/css">

        <table>
            <tr>
                <td align="center">
                    <div class="leftside">
                        <table>

                                <td>

                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td align="center">

                                        <div class="logo">

                                </tr>
                                <tr>
                                    <td>

                                                    <td class="name_cell">
